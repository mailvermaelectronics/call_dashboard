<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“ž Call Dashboard Pro+</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* --- BASE & GLOBAL STYLES --- */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Inter,sans-serif;background:#f4f4f8;transition:0.3s;}

/* --- DARK MODE FIXES --- */
body.dark{background:#111;color:#fff;}
body.dark #sidebar, body.dark .card, body.dark table, body.dark #chartBox, body.dark .filterBtn, body.dark #dateFilter, body.dark .hidden-content {background:#1b1b1b; color:#fff;}
body.dark #modeBtn{background:white;color:black;}
body.dark .menu-item:hover{background:#222;}
body.dark .filterBtn{border-color:#444;}
body.dark th,body.dark td{border-color:#333;}
body.dark th{background:#222;}
body.dark #dateFilter input{background:#333;color:white;border-color:#555;}
body.dark #search {background:#1f1f1f; color:white; border-color:#555;}

/* ** NEW FIX: Dark mode active filter button visibility ** */
body.dark .filterBtn.active{
    background: white; 
    color: black;      
    border-color: white;
}

/* SIDEBAR */
#sidebar{
    width:260px;
    height:100vh;
    background:#fff;
    position:fixed;
    top:0; left:0;
    padding:25px;
    box-shadow:4px 0 20px rgba(0,0,0,0.08);
    overflow:auto;
    transition:0.3s;
    z-index:1000;
}

/* Logo Styling in Sidebar */
.sidebar-logo {
    width: 100%;
    max-height: 80px;
    object-fit: contain;
    margin-bottom: 25px;
    display: block;
}

.menu-item{padding:12px;border-radius:10px;margin-bottom:8px;cursor:pointer;display:flex;align-items:center;gap:12px;font-size:15px;}
.menu-item:hover{background:#efefef;}
.menu-item.active{background:#2196F3;color:white;}

/* MOBILE SIDEBAR */
@media(max-width:768px){
    #sidebar{position:relative;width:100%;height:auto;box-shadow:none;}
    #main{margin-left:0;padding:15px;}
} 
@media(min-width:769px){
    #main{margin-left:280px;padding:20px;}
}

/* TOPBAR */
#topbar{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;margin-bottom:20px;gap:10px;}
#search{padding:10px 14px;width:250px;border-radius:8px;border:1px solid #ccc;}
#topbar > div { 
    display: flex;
    gap: 10px; 
    align-items: center;
}
#modeBtn, #logoutBtn, #refreshBtn, #exportBtn{
    padding: 10px 16px;
    font-size: 14px; 
    height: 40px; 
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 5px;
    transition: 0.2s;
} 
#modeBtn{background:black;color:white;}
#logoutBtn{background:#e63946;color:white;}
#refreshBtn{background:#ff9800;color:white;}
#exportBtn{background:#00bcd4;color:white;} 

/* CARDS */
#cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;margin-bottom:20px;}
.card{background:white;padding:20px;border-radius:16px;box-shadow:0 5px 20px rgba(0,0,0,0.1);}
.card h3{margin:0;font-size:15px;opacity:0.8;}
.card .value{font-size:28px;font-weight:700;margin-top:8px;text-align:center;}

/* FILTERS ROW */
#filters-row{display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;gap:15px;margin-bottom:20px;}
#filters{display:flex;flex-wrap:wrap;gap:10px;} 
#dateFilter{
    display:flex; 
    align-items:center; 
    gap:10px; 
    background:white; 
    padding:8px 15px;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
}
#dateFilter input{
    padding:5px;
    border:1px solid #ccc;
    border-radius:5px;
    width: 100px; 
    text-align: center;
}

.filterBtn{padding:10px 16px;border-radius:8px;border:1px solid #bbb;cursor:pointer;background:white;}
.filterBtn.active{background:black;color:white;border-color:black;}

/* TABLE */
table{width:100%;border-collapse:collapse;background:white;border-radius:16px;overflow:hidden;margin-bottom:15px;}
th,td{padding:12px;border-bottom:1px solid #eee;text-align:center;}
th{background:#fafafa;}

/* Pagination */
#pagination-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    user-select: none;
}
#pagination-controls button {
    padding: 8px 12px;
    border: 1px solid #ccc;
    background: white;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.2s;
}
#pagination-controls button.active {
    background: #2196F3;
    color: white;
    border-color: #2196F3;
}
#pagination-controls button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

@media(max-width:600px){
    table,thead,tbody,th,td,tr{display:block;}
    th{display:none;}
    td{padding:10px;position:relative;border:none;border-bottom:1px solid #444;}
    td:before{position:absolute;top:10px;left:10px;width:120px;font-weight:600;color:#888;white-space:nowrap;}
    td:nth-of-type(1):before{content:"Number";}
    td:nth-of-type(2):before{content:"Name";}
    td:nth-of-type(3):before{content:"Type";}
    td:nth-of-type(4):before{content:"Duration";}
    td:nth-of-type(5):before{content:"Date";}
    #dateFilter { display: flex; flex-wrap: wrap; align-items: center; gap: 5px; padding: 8px;}
    #dateFilter input { max-width: 100px; }
}

/* CHARTS */
#charts-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
    gap: 20px;
    margin-top: 20px;
    justify-content: center;
}
#chartBox{
    background:white;
    border-radius:20px;
    padding:25px;
    box-shadow:0 5px 25px rgba(0,0,0,0.1);
    width: 100%;
}
#chartBox canvas{max-width:100% !important;height:auto !important;}

.hidden-content {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    min-height: 400px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}
</style>
</head>
<body>

<div id="sidebar">
    <img src="https://drive.google.com/thumbnail?id=1scerhEsZRhAR_CrL31KIQZNx83Vzlfhc&sz=w1000" alt="Logo" class="sidebar-logo">
    
    <div class="menu-item" data-section="dashboard"><i class="fa fa-chart-line"></i> Dashboard</div>
    <div class="menu-item active" data-section="calls"><i class="fa fa-phone"></i> Call Logs</div>
    <div class="menu-item" data-section="profile"><i class="fa fa-user"></i> Profile</div>
    <div class="menu-item" data-section="settings"><i class="fa fa-gear"></i> Settings</div>
</div>

<div id="main">
    <div id="topbar">
        <input id="search" placeholder="Search number or name...">
        <div>
            <button id="exportBtn" style="display: none;"><i class="fa fa-download"></i> Export CSV</button> 
            <button id="refreshBtn"><i class="fa fa-sync-alt"></i> Refresh</button> 
            <button id="modeBtn">Dark Mode</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    
    <div id="dashboard-content" class="section-content" style="display: none;">
        <div id="cards">
            <div class="card"><h3>Total Calls</h3><div class="value" id="totalCalls">0</div></div>
            <div class="card"><h3>Missed Calls</h3><div class="value" id="missedCalls">0</div></div>
            <div class="card"><h3>Today's Calls</h3><div class="value" id="todayCalls">0</div></div>
        </div>
        
        <div id="charts-container">
            <div id="chartBox">
                <h3>Call Type Distribution</h3>
                <canvas id="chart"></canvas> 
            </div>
            <div id="chartBox">
                <h3>Monthly Calls</h3>
                <canvas id="monthChart"></canvas>
            </div>
        </div>
    </div>
    
    <div id="call-logs-content" class="section-content"> 
         <div id="filters-row">
            <div id="filters">
                <button class="filterBtn active" data-type="all">All</button>
                <button class="filterBtn" data-type="incoming">Incoming</button>
                <button class="filterBtn" data-type="outgoing">Outgoing</button>
                <button class="filterBtn" data-type="missed">Missed</button>
            </div>
            <div id="dateFilter">
                <label for="startDate">Date From:</label>
                <input type="text" id="startDate" placeholder="DD/MM/YYYY" maxlength="10" oninput="autoFormatDate(this)">
                <label for="endDate">To:</label>
                <input type="text" id="endDate" placeholder="DD/MM/YYYY" maxlength="10" oninput="autoFormatDate(this)">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Duration</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div id="pagination-controls"></div>
    </div>

    <div id="dynamic-content" class="hidden-content" style="display: none;">
        Loading content...
    </div>
</div>

<script>
// LOGIN PROTECTION
if(sessionStorage.getItem("auth")!=="1"){ window.location.href="index.html"; }

let allData = [];
let filteredData = []; 
let chart, monthlyChart;
let currentPage = 1;
const rowsPerPage = 10;
const exportBtn = document.getElementById('exportBtn');

function autoFormatDate(input) {
    let value = input.value.replace(/[^0-9]/g, ''); 
    const start = input.selectionStart;
    const len = input.value.length;
    let newValue = value;
    if (value.length > 2) newValue = value.substring(0, 2) + '/' + value.substring(2);
    if (value.length > 4) newValue = newValue.substring(0, 5) + '/' + newValue.substring(5);
    if (newValue.length > 10) newValue = newValue.substring(0, 10);
    input.value = newValue;
    if (input.value.length === 10) { currentPage = 1; applyFilters(); }
}

function parseDateForFilter(dateString) {
    if (!dateString) return null;
    const parts = dateString.trim().split('/');
    if (parts.length === 3) {
        const [day, month, year] = parts;
        return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }
    return null; 
}

function formatDateForTable(isoDate) {
    if (!isoDate) return '';
    const datePart = isoDate.split('T')[0];
    const parts = datePart.split('-');
    return parts.length === 3 ? `${parts[2]}/${parts[1]}/${parts[0]}` : datePart;
}

async function loadData(){
    try{
        let res=await fetch("data.json?cache="+Math.random()); 
        allData = await res.json();
    }catch(e){ 
        allData = []; 
        console.error("Error loading data.json", e);
    }
    applyFilters();
}
loadData();
setInterval(loadData,8000); 

document.getElementById("logoutBtn").onclick=()=>{
    if(confirm("Are you sure you want to log out?")){
        sessionStorage.removeItem("auth");
        window.location.href="index.html";
    }
};

document.getElementById("modeBtn").onclick=()=>{
    document.body.classList.toggle("dark");
    document.getElementById("modeBtn").innerText = document.body.classList.contains("dark")?"Light Mode":"Dark Mode";
};

document.getElementById("refreshBtn").onclick=()=>{
    currentPage = 1; 
    loadData();
};

document.querySelectorAll(".menu-item").forEach(item => {
    item.onclick = () => {
        document.querySelectorAll(".menu-item").forEach(i => i.classList.remove("active"));
        item.classList.add("active");
        const section = item.dataset.section;
        document.getElementById('dashboard-content').style.display = section === 'dashboard' ? 'block' : 'none';
        document.getElementById('call-logs-content').style.display = section === 'calls' ? 'block' : 'none';
        document.getElementById('dynamic-content').style.display = (section !== 'dashboard' && section !== 'calls') ? 'block' : 'none';
        exportBtn.style.display = section === 'calls' ? 'inline-flex' : 'none';
        if (section !== 'dashboard' && section !== 'calls') {
            document.getElementById('dynamic-content').innerHTML = `<h2>${section.toUpperCase()}</h2><p>Coming Soon!</p>`;
        }
        applyFilters(); 
    };
});

function applyFilters() {
    let temp = allData;
    const activeType = document.querySelector('#filters .filterBtn.active');
    const type = activeType ? activeType.dataset.type : 'all';
    if (type !== 'all') temp = temp.filter(x => x.type === type);
    
    const filterStartDate = parseDateForFilter(document.getElementById('startDate').value);
    const filterEndDate = parseDateForFilter(document.getElementById('endDate').value);
    
    if (filterStartDate || filterEndDate) {
        temp = temp.filter(x => {
            const dataDate = x.date.split('T')[0];
            if (filterStartDate && filterEndDate) return dataDate >= filterStartDate && dataDate <= filterEndDate;
            return filterStartDate ? dataDate >= filterStartDate : dataDate <= filterEndDate;
        });
    }
    
    const q = document.getElementById("search").value.toLowerCase();
    filteredData = temp.filter(x => x.number.toLowerCase().includes(q) || x.name.toLowerCase().includes(q));

    updateStats(filteredData); 
    if(document.getElementById('dashboard-content').style.display !== 'none') {
        updateChart(filteredData); 
        updateMonthlyChart(filteredData);
    }
    changePage(currentPage);
}

document.querySelectorAll(".filterBtn").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".filterBtn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentPage = 1; 
        applyFilters();
    };
});

document.getElementById('search').onkeyup = () => { currentPage = 1; applyFilters(); };

function changePage(page) {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage) || 1;
    if (page < 1) page = 1;
    if (page > totalPages) page = totalPages;
    currentPage = page;
    const data = filteredData.slice().reverse(); 
    const start = (page - 1) * rowsPerPage;
    updateTable(data.slice(start, start + rowsPerPage)); 
    renderPagination(data.length, currentPage);
}

function updateTable(data){
    let tb=document.getElementById("tbody");
    tb.innerHTML= data.length === 0 ? '<tr><td colspan="5">No calls found.</td></tr>' : "";
    data.forEach(c=>{
        tb.innerHTML+=`<tr><td>${c.number}</td><td>${c.name}</td><td>${c.type}</td><td>${c.duration}</td><td>${formatDateForTable(c.date)}</td></tr>`;
    });
}

function renderPagination(totalRows, currentPage) {
    const paginationEl = document.getElementById("pagination-controls");
    paginationEl.innerHTML = '';
    const pageCount = Math.ceil(totalRows / rowsPerPage);
    if (pageCount <= 1) return; 

    const prevBtn = document.createElement('button');
    prevBtn.innerHTML = 'Previous';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => changePage(currentPage - 1);
    paginationEl.appendChild(prevBtn);

    for (let i = 1; i <= pageCount; i++) {
        if(i > 5 && i < pageCount) continue; // Basic skip for many pages
        const btn = document.createElement('button');
        btn.innerText = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => changePage(i);
        paginationEl.appendChild(btn);
    }
    
    const nextBtn = document.createElement('button');
    nextBtn.innerHTML = 'Next';
    nextBtn.disabled = currentPage === pageCount;
    nextBtn.onclick = () => changePage(currentPage + 1);
    paginationEl.appendChild(nextBtn);
}

function updateChart(data){
    let incoming=data.filter(x=>x.type==="incoming").length;
    let outgoing=data.filter(x=>x.type==="outgoing").length;
    let missed=data.filter(x=>x.type==="missed").length;
    const chartBox = document.querySelector('#charts-container > #chartBox:first-child'); 
    if (!chartBox) return;
    let oldCanvas = document.getElementById('chart');
    if (oldCanvas) { if(chart) chart.destroy(); oldCanvas.remove(); }
    const newCanvas = document.createElement('canvas');
    newCanvas.id = 'chart'; 
    chartBox.querySelector('h3').after(newCanvas); 
    chart = new Chart(newCanvas, { 
        type:"doughnut",
        data:{labels:["Incoming","Outgoing","Missed"],datasets:[{data:[incoming,outgoing,missed],backgroundColor:["#4CAF50","#2196F3","#e63946"]}]},
        options:{ responsive:true, plugins:{legend:{position:"bottom"}}, animation: { duration: 1200, easing: 'easeOutQuart' } }
    });
}

function updateMonthlyChart(data){
    let months={};
    data.forEach(x=>{let m=x.date.slice(0,7); months[m]=(months[m]||0)+1;}); 
    let labels=Object.keys(months).sort();
    let values=labels.map(k=>months[k]);
    const chartBox = document.querySelector('#charts-container > #chartBox:last-child');
    if (!chartBox) return;
    let oldCanvas = document.getElementById('monthChart');
    if (oldCanvas) { if(monthlyChart) monthlyChart.destroy(); oldCanvas.remove(); }
    const newCanvas = document.createElement('canvas');
    newCanvas.id = 'monthChart'; 
    chartBox.appendChild(newCanvas);
    monthlyChart=new Chart(newCanvas,{
        type:"bar",
        data:{labels,datasets:[{label:"Calls",data:values,backgroundColor:"#2196F3"}]},
        options:{ responsive:true, plugins:{legend:{display:false}}, animation: { duration: 1000 } }
    });
}

function updateStats(d){
    document.getElementById("totalCalls").innerText=d.length;
    document.getElementById("missedCalls").innerText=d.filter(x=>x.type==="missed").length;
    let today=new Date().toISOString().slice(0,10);
    document.getElementById("todayCalls").innerText=d.filter(x=>x.date.includes(today)).length;
}

document.getElementById("exportBtn").onclick = () => {
    const data = filteredData; 
    if (data.length === 0) return alert("No data to export.");
    let csv = "Number,Name,Type,Duration,Date\n" + data.map(item => `"${item.number}","${item.name}","${item.type}","${item.duration}","${formatDateForTable(item.date)}"`).join("\n");
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url; a.download = "call_logs.csv"; a.click();
};

document.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.menu-item[data-section="calls"]').click(); 
});
</script>
</body>
</html>
